name: Publish

on:
  push:
    branches: ['main']

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod

      - uses: actions/checkout@v3

      - uses: imjasonh/setup-ko@v0.6

      - run: KO_DATA_DATE_EPOCH=$(git log -1 --format='%ct') ko build --bare
