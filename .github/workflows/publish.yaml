---
name: Publish

on:
  push:
    branches: ['main']

permissions:
  contents: read

jobs:

  publish:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          check-latest: true

      - uses: imjasonh/setup-ko@v0.6

      - run: KO_DATA_DATE_EPOCH=$(git log -1 --format='%ct') ko build --bare
